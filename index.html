<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

    <title>Sweetish</title>
</head>
<body>
    <header>
        <div class="menu">
            <img class="logo-small" src="./assets/sweetishLogo.png" alt="Sweetish">
            <img class="cart-icon" src="./assets/shoppingIcon.png" alt="Shopping cart">
        </div>
        <img class="header-img" src="./assets/header.jpg" alt="Soap">
    </header>
    <main>
        <!-- Categories -->
        <div class="container">
            <div class="section center column">
                <h2>Skin care for you!</h2>
                <div class="circles">
                    <div class="flex column center">
                        <img src="./assets/cake.png" alt="Cake">
                        <h3>Cake</h3>
                    </div>
                    <div class="flex column center">
                        <img src="./assets/iceCream.png" alt="Ice cream">
                        <h3>Ice cream</h3>
                    </div>
                    <div class="flex column center">
                        <img src="./assets/candy.png" alt="Candy">
                        <h3>Candy</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
